<div class="container contact" style="padding-top: 20px;">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="contact-image.png" alt="image" />
        <h2>Contact Us</h2>
        <h4>We would love to hear from you...!!!</h4>
        <h6 style="margin-top: 150px;"><i class="fas fa-at"></i> hidein@gmail.com</h6>
        <h6 style="margin-top: 0px;"><i class="fas fa-mobile-alt" style="padding-right: 10px;"></i>9876543210</h6>
        <h6 style="margin-top: 0px;"><i class="fas fa-address-card" style="padding-right: 10px;"></i>No.7,xyz street,chennai.</h6>
        
         </div>
    </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="fname"
              placeholder="Enter First Name"
              name="fname"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="lname"
              placeholder="Enter Last Name"
              name="lname"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
